<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="icon" href="./assets/ico/favico.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    
    <div class="slider">

        <input type="radio" name="slider" id="slide-1">
        <input type="radio" name="slider" id="slide-2">
        <input type="radio" name="slider" id="slide-3">
        <input type="radio" name="slider" id="slide-4">

        <div class="slider__items">
            <div class="slider__wrapper">
                <div class="slider__imgs">
                    <div class="slider__item"><img src="./assets/img/meme-1.jpg" alt="meme"></div>
                    <div class="slider__item"><img src="./assets/img/meme-2.jpg" alt="meme"></div>
                    <div class="slider__item"><img src="./assets/img/meme-3.jpg" alt="meme"></div>
                    <div class="slider__item"><img src="./assets/img/meme-4.jpg" alt="meme"></div>
                </div>
            </div>
        </div>

        <div class="slider__labels">
            <label for="slide-1">1</label>
            <label for="slide-2">2</label>
            <label for="slide-3">3</label>
            <label for="slide-4">4</label>
        </div>

    </div>
</div>
    
</body>
</html>
