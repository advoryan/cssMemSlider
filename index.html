<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="icon" href="./assets/ico/favico.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">

    <div class="slider">

        <input type="radio" checked name="slider" id="slide-1">
        <input type="radio" name="slider" id="slide-2">
        <input type="radio" name="slider" id="slide-3">
        <input type="radio" name="slider" id="slide-4">

        <div class="slider__items">
            <div class="slider__wrapper">
                <div class="slider__imgs">
                    <div class="slider__item"><img src="./assets/img/meme-4.jpg" alt="meme"></div>
                    <div class="slider__item"><img src="./assets/img/meme-2.jpg" alt="meme"></div>
                    <div class="slider__item"><img src="./assets/img/meme-1.jpg" alt="meme"></div>
                    <div class="slider__item"><img src="./assets/img/meme-3.jpg" alt="meme"></div>
                </div>
            </div>
        </div>

        <div class="slider__lower-container">

            <div class="slider__description-wrapper">
                <div class="slider__description-container">
                    <div class="slider__txt">When you're more of a visual learner</div>
                    <div class="slider__txt">Everything you are looking for is already inside you</div>
                    <div class="slider__txt">AI will control the world</br>Meanwhile AI...</div>
                    <div class="slider__txt">When you hold the shutdown button on a frozen computer</div>
                </div>
            </div>
            
            <div class="slider__labels">
                <label for="slide-1"><div class="slider__control-btn"></div></label>
                <label for="slide-2"><div class="slider__control-btn"></div></label>
                <label for="slide-3"><div class="slider__control-btn"></div></label>
                <label for="slide-4"><div class="slider__control-btn"></div></label>
            </div>

        </div>


    </div>
</div>
    
</body>
</html>
